<script>
function toggleTema() {
document.body.classList.toggle('dark');
}


function atualizarContagem() {
const agora = new Date();
const proximoAno = agora.getFullYear() + 1;
const anoNovo = new Date(`January 1, ${proximoAno} 00:00:00`);
const dif = anoNovo - agora;


if (dif <= 0) {
iniciarFogos();
return;
}


document.getElementById('days').textContent = Math.floor(dif / 86400000);
document.getElementById('hours').textContent = Math.floor(dif / 3600000) % 24;
document.getElementById('minutes').textContent = Math.floor(dif / 60000) % 60;
document.getElementById('seconds').textContent = Math.floor(dif / 1000) % 60;
}


setInterval(atualizarContagem, 1000);
atualizarContagem();


// ===== FOGOS =====
const canvas = document.getElementById('fogos');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;


function iniciarFogos() {
setInterval(() => {
const x = Math.random() * canvas.width;
const y = Math.random() * canvas.height / 2;

x, y,
dx: (Math.random() - 0.5) * 6,
dy: (Math.random() - 0.5) * 6,
life: 100
});
}
}, 400);
}


const partÃ­culas = [];
function animarFogos() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
partÃ­culas.forEach((p, i) => {
p.x += p.dx;
p.y += p.dy;

ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;

});
